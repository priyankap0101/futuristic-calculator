<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Calculator</title>
  <style>
    :root {
      --bg: #0f111a;
      --btn-bg: #1e2233;
      --btn-hover: #2e3650;
      --text: #e5e9f0;
      --accent: #00ffcc;
      --danger: #ff4d4d;
      --warn: #ffb347;
      --glow: 0 0 12px rgba(0, 255, 195, 0.5);
      --font: 'Segoe UI', sans-serif;
    }

    body.light {
      --bg: #f1f4f8;
      --btn-bg: #dee2e6;
      --btn-hover: #cfd6db;
      --text: #212529;
      --accent: #007bff;
      --danger: #dc3545;
      --warn: #ffc107;
      --glow: none;
    }

    body.neon {
      --bg: #0b0b2a;
      --btn-bg: #191947;
      --btn-hover: #2d2d73;
      --text: #39ff14;
      --accent: #ff00ff;
      --danger: #ff073a;
      --warn: #ffa502;
      --glow: 0 0 15px rgba(255, 0, 255, 0.5);
    }

    body.matrix {
      --bg: #000;
      --btn-bg: #001f00;
      --btn-hover: #004000;
      --text: #00ff00;
      --accent: #00ff00;
      --danger: #ff0000;
      --warn: #ffff00;
      --glow: 0 0 12px #00ff00aa;
    }

    body.cyber {
      --bg: #0c0c1c;
      --btn-bg: #1f1f30;
      --btn-hover: #353552;
      --text: #0ff;
      --accent: #0ff;
      --danger: #f00;
      --warn: #ff0;
      --glow: 0 0 15px #0ff8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .calculator {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      backdrop-filter: blur(16px);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input.screen {
      width: 100%;
      background: rgba(255,255,255,0.06);
      border: none;
      color: var(--text);
      font-size: 2rem;
      text-align: right;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .preview {
      text-align: right;
      font-size: 0.9rem;
      color: #999;
      min-height: 20px;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      background: var(--btn-bg);
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: var(--btn-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: scale(0.96);
    }

    .equal {
      background: var(--accent);
      color: #000;
      box-shadow: var(--glow);
    }

    .clear {
      background: var(--danger);
      color: #fff;
    }

    .del {
      background: var(--warn);
      color: #fff;
    }

    .history {
      font-size: 0.85rem;
      max-height: 100px;
      overflow-y: auto;
      color: #aaa;
      border-top: 1px solid rgba(255,255,255,0.05);
      padding-top: 0.5rem;
    }

    .history-entry {
      margin-bottom: 4px;
      font-style: italic;
    }

    @media (max-width: 500px) {
      .calculator { padding: 1rem; }
      button { font-size: 1rem; padding: 0.8rem; }
    }
  </style>
</head>
<body class="glass">
  <div class="calculator">
    <input type="text" id="display" class="screen" disabled />
    <div class="preview" id="preview"></div>

    <div class="grid">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="deleteLast()" class="del">âŒ«</button>
      <button onclick="cycleTheme()">ðŸŽ¨</button>
      <button onclick="clearHistory()">ðŸ—‘</button>

      <button onclick="appendValue('M+')">M+</button>
      <button onclick="appendValue('M-')">M-</button>
      <button onclick="memoryRecall()">MR</button>
      <button onclick="memoryClear()">MC</button>

      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button onclick="appendValue('log(')">log</button>

      <button onclick="appendValue('sqrt(')">âˆš</button>
      <button onclick="appendValue('^')">^</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('+')">+</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>

    <div class="history" id="history"></div>
  </div>

  <script>
    const display = document.getElementById("display");
    const preview = document.getElementById("preview");
    const historyDiv = document.getElementById("history");
    let memory = 0;
    let themeIndex = 0;
    const themes = ['glass', 'light', 'neon', 'matrix', 'cyber'];

    function appendValue(val) {
      display.value += val;
      livePreview();
    }

    function clearDisplay() {
      display.value = '';
      preview.textContent = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
      livePreview();
    }

    function evaluateExpression(exp) {
      exp = exp.replace(/Ã·/g, '/')
               .replace(/Ã—/g, '*')
               .replace(/âˆš/g, 'Math.sqrt')
               .replace(/log/g, 'Math.log10')
               .replace(/sin/g, 'Math.sin')
               .replace(/cos/g, 'Math.cos')
               .replace(/tan/g, 'Math.tan')
               .replace(/\^/g, '**');
      return Function('"use strict"; return (' + exp + ')')();
    }

    function calculateResult() {
      try {
        const result = evaluateExpression(display.value);
        if (result !== undefined) {
          addToHistory(display.value + ' = ' + result);
          display.value = result;
          preview.textContent = '';
        }
      } catch {
        preview.textContent = "Invalid!";
      }
    }

    function livePreview() {
      try {
        const result = evaluateExpression(display.value);
        preview.textContent = isNaN(result) ? "" : "= " + result;
      } catch {
        preview.textContent = "";
      }
    }

    function addToHistory(entry) {
      const timestamp = new Date().toLocaleTimeString();
      const div = document.createElement('div');
      div.textContent = `[${timestamp}] ${entry}`;
      div.className = "history-entry";
      historyDiv.prepend(div);
    }

    function clearHistory() {
      historyDiv.innerHTML = "";
    }

    function memoryAdd() {
      memory += parseFloat(display.value || 0);
    }

    function memorySubtract() {
      memory -= parseFloat(display.value || 0);
    }

    function memoryRecall() {
      display.value += memory;
      livePreview();
    }

    function memoryClear() {
      memory = 0;
    }

    function cycleTheme() {
      themeIndex = (themeIndex + 1) % themes.length;
      document.body.className = themes[themeIndex];
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") calculateResult();
      else if (e.key === "Backspace") deleteLast();
      else if (e.key === "Escape") clearDisplay();
      else if ("0123456789+-*/().".includes(e.key)) appendValue(e.key);
    });
  </script>
</body>
</html>

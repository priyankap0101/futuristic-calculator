<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî¢ Pro Calculator</title>
  <style>
    :root {
      --bg: #0e0e10;
      --text: #f9f9f9;
      --accent: #00f0ff;
      --danger: #ff4d4d;
      --glass: rgba(255, 255, 255, 0.07);
    }

    body.light {
      --bg: #ffffff;
      --text: #111;
      --accent: #0077ff;
      --glass: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: all 0.4s ease;
    }

    .calculator {
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      box-shadow: 0 0 32px var(--accent), 0 0 10px rgba(0,0,0,0.3);
      padding: 32px 24px;
      width: 100%;
      max-width: 420px;
    }

    #screen {
      width: 100%;
      height: 64px;
      font-size: 1.6rem;
      text-align: right;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      outline: none;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #preview {
      text-align: right;
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 16px;
      min-height: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      font-size: 1.2rem;
      padding: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: var(--accent);
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 14px var(--accent), 0 4px 12px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 24px var(--accent), 0 6px 18px rgba(0,0,0,0.5);
    }

    #favorites button {
      background-color: #222;
      color: var(--accent);
      font-size: 1rem;
      margin: 4px;
      box-shadow: none;
    }

    #history {
      margin-top: 20px;
      max-height: 180px;
      overflow-y: auto;
      background-color: var(--glass);
      padding: 12px;
      border-radius: 14px;
      box-shadow: inset 0 0 14px rgba(0,0,0,0.2);
    }

    .history-entry {
      padding: 6px 0;
      cursor: pointer;
    }

    #themeToggle, #voiceBtn {
      cursor: pointer;
      font-size: 1.4rem;
      margin-bottom: 16px;
      border: none;
      background: transparent;
      color: var(--text);
      filter: drop-shadow(0 0 6px var(--accent));
    }

    .header-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      color: #000;
      padding: 12px 24px;
      border-radius: 14px;
      box-shadow: 0 0 22px var(--accent);
      z-index: 9999;
      animation: fadeout 3s forwards;
      font-weight: bold;
    }

    @keyframes fadeout {
      0%, 85% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 480px) {
      .calculator { padding: 20px; }
      button { padding: 12px; font-size: 1rem; }
      #screen { font-size: 1.3rem; height: 52px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header-buttons">
      <button id="themeToggle" onclick="toggleTheme()" aria-label="Toggle theme">üåô</button>
      <button id="voiceBtn" onclick="toggleVoice()" aria-label="Start voice input">üé§</button>
    </div>

    <input type="text" id="screen" readonly title="Click to copy result"/>
    <div id="preview"></div>

    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="del()">‚å´</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('(')">(</button>
      <button onclick="smartClose()">)</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="append('/')">/</button>
    </div>

    <div id="history"></div>
    <button style="margin-top: 12px;" onclick="clearHistory()">üóë Clear History</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script>
    const screen = document.getElementById('screen');
    const historyContainer = document.getElementById('history');
    const preview = document.getElementById('preview');
    const themeToggle = document.getElementById('themeToggle');
    const voiceBtn = document.getElementById('voiceBtn');

    let history = JSON.parse(localStorage.getItem('history')) || [];
    let recognition, recognizing = false;

    function toast(message) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.innerText = message;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }

    function append(val) {
      const lastChar = screen.value.slice(-1);
      const isOp = /[+\-*/.]/;
      if (isOp.test(lastChar) && isOp.test(val)) return;
      screen.value += val;
      livePreview();
    }

    function smartClose() {
      const openCount = (screen.value.match(/\(/g) || []).length;
      const closeCount = (screen.value.match(/\)/g) || []).length;
      if (openCount > closeCount) append(')');
    }

    function livePreview() {
      try {
        const result = math.evaluate(screen.value);
        preview.innerText = "= " + result;
      } catch {
        preview.innerText = '';
      }
    }

    function calculate() {
      const expr = screen.value.trim();
      if (!expr) return;
      try {
        const res = math.evaluate(expr);
        screen.value = res;
        preview.innerText = '';
        addToHistory(expr, res);
      } catch {
        toast('‚ùå Invalid Expression');
      }
    }

    function addToHistory(expr, res) {
      const entry = `${expr} = ${res}`;
      history.push(entry);
      localStorage.setItem('history', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const entries = history.slice(-10).reverse();
      historyContainer.innerHTML = '<h4>History</h4>' + entries.map(entry =>
        `<div class="history-entry" onclick="loadHistory('${entry.replace(/'/g, "\\'")}')">${entry}</div>`
      ).join('');
    }

    function loadHistory(entry) {
      const expr = entry.split('=')[0].trim();
      screen.value = expr;
      livePreview();
    }

    function del() {
      screen.value = screen.value.slice(0, -1);
      livePreview();
    }

    function clearScreen() {
      screen.value = '';
      preview.innerText = '';
    }

    function clearHistory() {
      if (confirm("Clear history?")) {
        history = [];
        localStorage.removeItem('history');
        renderHistory();
      }
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    }

    screen.onclick = () => {
      if (screen.value) {
        navigator.clipboard.writeText(screen.value);
        toast('‚úÖ Result copied!');
      }
    };

    document.addEventListener('keydown', e => {
      const allowedKeys = '0123456789+-*/().';
      if (allowedKeys.includes(e.key)) append(e.key);
      if (e.key === 'Enter') calculate();
      if (e.key === 'Backspace') del();
      if (e.key === 'Escape') clearScreen();
    });

    function toggleVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        toast('‚ùå Voice not supported in this browser');
        return;
      }

      const voiceMap = {
        'plus': '+', 'minus': '-', 'times': '*', 'multiplied by': '*',
        'divide': '/', 'divided by': '/', 'open bracket': '(', 'close bracket': ')',
        'point': '.', 'dot': '.', 'equals': '=', 'equal': '='
      };

      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
          recognizing = true;
          voiceBtn.textContent = 'üî¥';
          toast('üé§ Listening...');
        };

        recognition.onend = () => {
          recognizing = false;
          voiceBtn.textContent = 'üé§';
        };

        recognition.onerror = () => {
          recognizing = false;
          voiceBtn.textContent = 'üé§';
          toast('‚ùå Voice error');
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript.toLowerCase();
          const converted = transcript.split(' ').map(word => voiceMap[word] ?? word).join('');
          append(converted);
        };
      }

      if (recognizing) {
        recognition.stop();
      } else {
        recognition.start();
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.toggle('light', savedTheme === 'light');
      themeToggle.textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      renderHistory();
    };
  </script>
</body>
</html>

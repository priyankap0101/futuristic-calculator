<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî¢ Pro Calculator</title>
  <style>
    :root {
      --bg: #0e0e10;
      --text: #f9f9f9;
      --accent: #00f0ff;
      --danger: #ff4d4d;
      --glass: rgba(255, 255, 255, 0.07);
    }

    body.light {
      --bg: #ffffff;
      --text: #111;
      --accent: #0077ff;
      --glass: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: all 0.4s ease;
    }

    .calculator {
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      box-shadow: 0 0 28px var(--accent);
      padding: 32px 24px;
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    #screen {
      width: 100%;
      height: 64px;
      font-size: 1.6rem;
      text-align: right;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      outline: none;
      margin-bottom: 16px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      font-size: 1.2rem;
      padding: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: var(--accent);
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px var(--accent), 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 24px var(--accent), 0 6px 18px rgba(0,0,0,0.5);
    }

    #favorites button {
      background-color: #222;
      color: var(--accent);
      font-size: 1rem;
      margin: 4px;
      box-shadow: none;
    }

    #history,
    #favorites {
      margin-top: 20px;
      max-height: 180px;
      overflow-y: auto;
      background-color: var(--glass);
      padding: 12px;
      border-radius: 14px;
      box-shadow: inset 0 0 14px rgba(0,0,0,0.2);
    }

    .history-entry {
      padding: 6px 0;
      cursor: pointer;
    }

    #themeSelect {
      margin: 16px 0;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--glass);
      color: var(--text);
      border: 1px solid var(--accent);
      box-shadow: 0 0 10px var(--accent);
      cursor: pointer;
      font-size: 1rem;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      color: #000;
      padding: 12px 24px;
      border-radius: 14px;
      box-shadow: 0 0 22px var(--accent);
      z-index: 9999;
      animation: fadeout 3s forwards;
      font-weight: bold;
    }

    @keyframes fadeout {
      0%, 85% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 480px) {
      .calculator { padding: 20px; }
      button { padding: 12px; font-size: 1rem; }
      #screen { font-size: 1.3rem; height: 52px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <select id="themeSelect">
      <option value="dark">Dark Theme</option>
      <option value="light">Light Theme</option>
    </select>

    <input type="text" id="screen" readonly />

    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="del()">‚å´</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="append('/')">/</button>
    </div>

    <div id="history"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script>
    const screen = document.getElementById('screen');
    const themeSelect = document.getElementById('themeSelect');
    const historyContainer = document.getElementById('history');
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function toast(message) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.innerText = message;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }

    function append(val) {
      const lastChar = screen.value.slice(-1);
      const isOp = /[+\-*/.]/;
      if (isOp.test(lastChar) && isOp.test(val)) return;
      screen.value += val;
    }

    function calculate() {
      const expr = screen.value.trim();
      if (!expr) return;
      try {
        const res = math.evaluate(expr);
        screen.value = res;
        addToHistory(expr, res);
      } catch {
        toast('‚ùå Invalid Expression');
      }
    }

    function addToHistory(expr, res) {
      const entry = `${expr} = ${res}`;
      history.push(entry);
      localStorage.setItem('history', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const entries = history.slice(-10).reverse();
      historyContainer.innerHTML = '<h4>History</h4>' + entries.map(entry =>
        `<div class="history-entry" onclick="loadHistory('${entry.replace(/'/g, "\\'")}')">${entry}</div>`
      ).join('');
    }

    function loadHistory(entry) {
      const expr = entry.split('=')[0].trim();
      screen.value = expr;
    }

    function del() {
      screen.value = screen.value.slice(0, -1);
    }

    function clearScreen() {
      screen.value = '';
    }

    function changeTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('theme', theme);
    }

    themeSelect.onchange = () => changeTheme(themeSelect.value);

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      changeTheme(savedTheme);
      themeSelect.value = savedTheme;
      renderHistory();
    };
  </script>
</body>
</html>

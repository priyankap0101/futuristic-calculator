<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --accent: #00ffe7;
      --danger: #ff4d4d;
      --glass: rgba(255, 255, 255, 0.1);
    }
    body.light {
      --bg: #f9f9f9;
      --text: #000;
      --accent: #0077ff;
      --glass: rgba(0, 0, 0, 0.05);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .calculator {
      backdrop-filter: blur(10px);
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--accent);
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
    #screen {
      width: 100%;
      height: 60px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button, #favorites button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      transform: scale(1.05);
    }
    #history, #favorites {
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
    }
    #favorites button {
      background: #333;
      color: var(--accent);
      margin: 2px;
    }
    #themeSelect {
      margin: 10px auto;
      display: block;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
      z-index: 9999;
      animation: fade 3s forwards;
    }
    @keyframes fade {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen" readonly />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="del()">⌫</button>
    </div>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <div id="favorites"></div>
    <div id="history"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
  <script>
  const screen = document.getElementById('screen');
const themeSelect = document.getElementById('themeSelect');
const historyContainer = document.getElementById('history');
let history = JSON.parse(localStorage.getItem('history')) || [];

// Show toast message
const toast = (msg) => {
  const t = document.createElement('div');
  t.className = 'toast';
  t.innerText = msg;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 3000);
};

// Append value to screen with smart validation
const append = (val) => {
  const current = screen.value;
  const lastChar = current.slice(-1);

  if (
    /[+\-*/.]/.test(lastChar) &&
    /[+\-*/.]/.test(val)
  ) return;

  screen.value += val;
};

// Evaluate expression and update screen/history
const calculate = () => {
  try {
    const expr = screen.value;
    if (!expr.trim()) return;

    const result = math.evaluate(expr);
    screen.value = result;
    history.push(`${expr} = ${result}`);
    localStorage.setItem('history', JSON.stringify(history));
    renderHistory();
  } catch (e) {
    toast('Invalid Expression');
  }
};

// Delete last character
const del = () => {
  screen.value = screen.value.slice(0, -1);
};

// Clear screen
const clearScreen = () => {
  screen.value = '';
};

// Render last 10 entries in history
const renderHistory = () => {
  historyContainer.innerHTML = '<h4>History</h4>' +
    history.slice(-10).reverse().map(entry => `<div onclick="loadHistory('${entry}')">${entry}</div>`).join('');
};

// Load past expression from history
const loadHistory = (entry) => {
  const expr = entry.split('=')[0].trim();
  screen.value = expr;
};

// Theme switch and persistence
const changeTheme = (theme) => {
  document.body.className = theme;
  localStorage.setItem('theme', theme);
};

// On load: apply saved theme and load history
window.onload = () => {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  themeSelect.value = savedTheme;
  changeTheme(savedTheme);
  renderHistory();
};

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔢 Pro Calculator</title>
  <style>
    :root {
      --bg: #0e0e10;
      --text: #f9f9f9;
      --accent: #00f0ff;
      --danger: #ff4d4d;
      --card: #1a1a1e;
      --glow: 0 0 12px var(--accent);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      transition: background 0.4s, color 0.4s;
    }

    .calculator {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 24px;
      box-shadow: 0 0 40px #00f0ff55;
      width: 100%;
      max-width: 420px;
      transition: box-shadow 0.4s, background 0.4s;
    }

    .display {
      background: #000;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: inset 0 0 12px var(--accent);
      margin-bottom: 1.2rem;
    }

    .display input {
      width: 100%;
      font-size: 2rem;
      background: transparent;
      border: none;
      color: var(--text);
      outline: none;
    }

    .preview {
      font-size: 1rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      color: var(--accent);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.9rem;
    }

    button {
      padding: 1.2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 14px;
      background: #1f1f24;
      color: var(--text);
      cursor: pointer;
      box-shadow: 0 4px 12px #00f0ff44;
      transition: all 0.2s ease;
      transform: translateY(0);
    }

    button:hover {
      background: #25252c;
      box-shadow: 0 0 14px var(--accent);
      transform: translateY(-2px) scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 6px var(--accent);
    }

    button.accent {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 14px var(--accent);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease-in-out;
    }

    .toast.show {
      opacity: 1;
    }

    .theme-toggle {
      margin-bottom: 1rem;
    }

    .theme-toggle button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 8px var(--accent);
    }
  </style>
</head>

<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">🌓 Theme</button>
  </div>

  <div class="calculator">
    <div class="display">
      <input id="screen" readonly value="" placeholder="0" oninput="livePreview()" />
      <div class="preview" id="preview"></div>
    </div>

    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button class="accent" onclick="calculate()">=</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="backspace()">⌫</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script>
    const screen = document.getElementById('screen');
    const preview = document.getElementById('preview');
    const toastEl = document.getElementById('toast');

    function append(val) {
      screen.value += val;
      livePreview();
    }

    function backspace() {
      screen.value = screen.value.slice(0, -1);
      livePreview();
    }

    function clearScreen() {
      screen.value = '';
      preview.textContent = '';
    }

    function calculate() {
      try {
        screen.value = math.evaluate(screen.value);
        preview.textContent = '';
      } catch {
        toast('❌ Invalid Expression');
      }
    }

    function livePreview() {
      try {
        if (screen.value.trim() === '') {
          preview.textContent = '';
          return;
        }
        preview.textContent = '= ' + math.evaluate(screen.value);
      } catch {
        preview.textContent = '';
      }
    }

    function toast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), 2000);
    }

    function toggleTheme() {
      const root = document.documentElement;
      if (root.style.getPropertyValue('--bg') === '#0e0e10') {
        // Light Mode
        root.style.setProperty('--bg', '#f5f5f5');
        root.style.setProperty('--text', '#111');
        root.style.setProperty('--card', '#fff');
        root.style.setProperty('--accent', '#0077ff');
      } else {
        // Dark Mode
        root.style.setProperty('--bg', '#0e0e10');
        root.style.setProperty('--text', '#f9f9f9');
        root.style.setProperty('--card', '#1a1a1e');
        root.style.setProperty('--accent', '#00f0ff');
      }
    }

    // Keyboard Support
    document.addEventListener('keydown', e => {
      if (/[0-9+\-*/().]/.test(e.key)) {
        append(e.key);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        calculate();
      } else if (e.key === 'Backspace') {
        backspace();
      } else if (e.key.toLowerCase() === 'c') {
        clearScreen();
      } else if (e.key.toLowerCase() === 't') {
        toggleTheme();
      }
    });
  </script>
</body>
</html>

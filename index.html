<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Futuristic Calculator</title>
  <style>
    :root {
      --bg: #0e0f1a;
      --btn-bg: linear-gradient(145deg, #1f2333, #111420);
      --btn-hover: linear-gradient(145deg, #2a2f4a, #161a30);
      --text: #e5e9f0;
      --accent: #00ffe1;
      --danger: #ff4d6d;
      --warn: #ffc94d;
      --glow: 0 0 12px rgba(0, 255, 225, 0.6);
      --font: 'Segoe UI', 'Roboto', sans-serif;
    }

    body.light {
      --bg: #f3f6fa;
      --btn-bg: linear-gradient(145deg, #e6ebf1, #dce2e9);
      --btn-hover: linear-gradient(145deg, #d2d8e0, #c6ccd4);
      --text: #1a1a1a;
      --accent: #007bff;
      --danger: #dc3545;
      --warn: #ffc107;
      --glow: none;
    }

    body.neon {
      --bg: #0a0020;
      --btn-bg: linear-gradient(145deg, #4d0066, #220033);
      --btn-hover: linear-gradient(145deg, #9900cc, #440066);
      --text: #39ff14;
      --accent: #ff00f7;
      --danger: #ff204e;
      --warn: #ffac00;
      --glow: 0 0 18px rgba(255, 0, 247, 0.6);
    }

    body.matrix {
      --bg: #010a01;
      --btn-bg: linear-gradient(145deg, #003300, #001d00);
      --btn-hover: linear-gradient(145deg, #005500, #002f00);
      --text: #00ff00;
      --accent: #00ff99;
      --danger: #ff0022;
      --warn: #ffff33;
      --glow: 0 0 14px rgba(0, 255, 0, 0.6);
    }

    body.cyber {
      --bg: #0b0d1a;
      --btn-bg: linear-gradient(145deg, #1a1d3a, #0d0f25);
      --btn-hover: linear-gradient(145deg, #353a75, #1e214c);
      --text: #0fffff;
      --accent: #00ffe0;
      --danger: #ff0066;
      --warn: #ffff00;
      --glow: 0 0 16px rgba(0, 255, 255, 0.5);
    }

    body.aurora {
      --bg: #1a1b2c;
      --btn-bg: linear-gradient(145deg, #393c5e, #292a4a);
      --btn-hover: linear-gradient(145deg, #6a6cb0, #3d3f6e);
      --text: #fefefe;
      --accent: #f45fff;
      --danger: #ff4e88;
      --warn: #f0ff87;
      --glow: 0 0 16px rgba(244, 95, 255, 0.5);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .calculator {
      position: relative;
      max-width: 360px;
      width: 100%;
      padding: 1.5rem 1.2rem 1.8rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45), 0 0 20px var(--accent), inset 0 1px 6px rgba(255, 255, 255, 0.03);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    select {
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      background: var(--btn-bg);
      color: var(--text);
      border: none;
      font-size: 0.85rem;
    }

    input.screen {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: var(--text);
      font-size: 1.8rem;
      padding: 12px;
      text-align: right;
      border-radius: 10px;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5), 0 0 5px var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 0.5rem;
    }

    button {
      padding: 0.75rem;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      color: var(--text);
      background: var(--btn-bg);
      box-shadow: inset 0 -2px 2px rgba(255,255,255,0.04), 0 6px 16px rgba(0,0,0,0.5), 0 2px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.95);
    }

    .equal {
      background: var(--accent);
      color: #000;
      font-weight: 700;
      box-shadow: var(--glow), 0 6px 12px rgba(0, 255, 195, 0.3);
    }

    .clear {
      background: var(--danger);
      color: #fff;
    }

    .del {
      background: var(--warn);
      color: #000;
    }

    @media (max-width: 400px) {
      .calculator {
        padding: 1rem 1rem 1.5rem;
      }

      input.screen {
        font-size: 1.5rem;
        padding: 10px;
        margin-top: 2.5rem;
      }

      button {
        font-size: 0.8rem;
        padding: 0.65rem;
      }

      select {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="calculator">
    <div class="theme-toggle">
      <select onchange="changeTheme(this.value)">
        <option value="">Dark</option>
        <option value="light">Light</option>
        <option value="neon">Neon</option>
        <option value="matrix">Matrix</option>
        <option value="cyber">Cyber</option>
        <option value="aurora">Aurora</option>
      </select>
    </div>
    <input class="screen" id="screen" readonly />
    <div class="grid">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="del" onclick="del()">DEL</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('/')">/</button>

      <button class="clear" onclick="clearScreen()">C</button>
      <button class="equal" style="grid-column: span 3" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');

    function append(char) {
      screen.value += char;
    }

    function clearScreen() {
      screen.value = '';
    }

    function del() {
      screen.value = screen.value.slice(0, -1);
    }

    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch (e) {
        screen.value = 'Error';
      }
    }

    function changeTheme(theme) {
      document.body.className = theme;
    }
  </script>
</body>
</html>

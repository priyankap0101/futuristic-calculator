<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Calculator</title>
  <style>
  :root {
  --bg: #0f0f0f;
  --text: #f0f0f0;
  --accent: #00ffe7;
  --danger: #ff4d4d;
  --glass: rgba(255, 255, 255, 0.08);
  --border-glow: rgba(0, 255, 231, 0.4);
  --hover-scale: 1.05;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow-x: hidden;
  padding: 1rem;
}

.calculator {
  backdrop-filter: blur(12px);
  background: var(--glass);
  border: 1px solid var(--border-glow);
  border-radius: 20px;
  box-shadow: 0 0 25px var(--accent), inset 0 0 10px rgba(255, 255, 255, 0.03);
  padding: 20px;
  width: 90%;
  max-width: 420px;
  transition: 0.3s ease;
}

#screen {
  width: 100%;
  height: 60px;
  font-size: 1.6em;
  text-align: right;
  margin-bottom: 15px;
  padding: 12px 15px;
  border: none;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.06);
  color: var(--text);
  box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.buttons button,
#favorites button {
  padding: 14px;
  font-size: 1.2em;
  border: none;
  border-radius: 12px;
  background: var(--accent);
  color: #000;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 10px rgba(0, 255, 231, 0.3);
}

.buttons button:hover,
#favorites button:hover {
  transform: scale(var(--hover-scale));
  box-shadow: 0 6px 14px rgba(0, 255, 231, 0.5);
}

#favorites button {
  background: #1a1a1a;
  color: var(--accent);
  margin: 4px 2px;
  font-size: 0.95em;
}

#history,
#favorites {
  margin-top: 20px;
  max-height: 160px;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.05);
  padding: 12px;
  border-radius: 12px;
  width: 100%;
  box-shadow: inset 0 0 8px rgba(0, 255, 231, 0.1);
}

#history div {
  padding: 6px 10px;
  margin: 4px 0;
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.03);
  cursor: pointer;
  transition: 0.2s;
}

#history div:hover {
  background: rgba(0, 255, 231, 0.15);
  color: #000;
}

#themeSelect {
  margin: 15px auto 0;
  display: block;
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  font-size: 1em;
  background: var(--glass);
  color: var(--text);
  box-shadow: 0 0 6px var(--accent);
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="calculator">
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <input type="text" id="screen" readonly />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="del()">‚å´</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('0')">0</button>
      <button id="bracketBtn" onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('+')">+</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
    <div style="margin-top: 10px;">
      <button onclick="startVoice()">üé§ Voice</button>
      <button onclick="copyResult()">üìã Copy</button>
      <button onclick="saveFavorite()">‚≠ê Favorite</button>
    </div>
    <div id="favorites"></div>
    <div id="history"></div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const themeSelect = document.getElementById('themeSelect');
    const bracketBtn = document.getElementById('bracketBtn');
    const historyDiv = document.getElementById('history');
    const favoritesDiv = document.getElementById('favorites');
    let historyArr = [];

    const isValidMath = expr => /^[\d+\-*/().\s]+$/.test(expr);
    const isBalanced = expr => {
      let balance = 0;
      for (let char of expr) {
        if (char === '(') balance++;
        else if (char === ')') balance--;
        if (balance < 0) return false;
      }
      return balance === 0;
    };

    const append = char => {
      screen.value += char;
      highlightUnbalanced();
    };

    const del = () => {
      screen.value = screen.value.slice(0, -1);
      highlightUnbalanced();
    };

    const clearScreen = () => {
      screen.value = '';
      highlightUnbalanced();
    };

    const calculate = () => {
      const expr = screen.value.trim();
      if (!expr || !isBalanced(expr) || !isValidMath(expr)) {
        return showAlert('‚ùå Invalid Expression', 'error');
      }
      try {
        const result = eval(expr);
        if (!isFinite(result)) throw new Error('Non-finite result');
        screen.value = result;
        saveToHistory(expr, result);
      } catch {
        screen.value = 'Error';
        showAlert('‚ö†Ô∏è Evaluation Error', 'error');
      }
      highlightUnbalanced();
    };

    const highlightUnbalanced = () => {
      bracketBtn.style.backgroundColor = isBalanced(screen.value) ? '' : 'var(--danger)';
    };

    const saveToHistory = (expr, result) => {
      const entry = `${expr} = ${result}`;
      if (historyArr.length >= 20) historyArr.shift();
      historyArr.push(entry);
      updateHistory();
    };

    const updateHistory = () => {
      historyDiv.innerHTML = '';
      [...historyArr].reverse().forEach(entry => {
        const div = document.createElement('div');
        div.textContent = entry;
        div.title = 'Click to reuse';
        div.onclick = () => {
          screen.value = entry.split('=')[0].trim();
          highlightUnbalanced();
        };
        historyDiv.appendChild(div);
      });
    };

    const copyResult = () => {
      const val = screen.value.trim();
      if (val) {
        navigator.clipboard.writeText(val)
          .then(() => showAlert('‚úÖ Copied to clipboard', 'success'))
          .catch(() => showAlert('‚ùå Copy failed', 'error'));
      }
    };

    const getFavorites = () => {
      try {
        return JSON.parse(localStorage.getItem('favorites') || '[]');
      } catch {
        return [];
      }
    };

    const saveFavorite = () => {
      const expr = screen.value.trim();
      if (!expr) return;
      let favs = getFavorites();
      if (!favs.includes(expr)) {
        favs.push(expr);
        localStorage.setItem('favorites', JSON.stringify(favs));
        updateFavorites();
        showAlert('‚≠ê Added to Favorites');
      } else {
        showAlert('‚ö†Ô∏è Already in Favorites');
      }
    };

    const updateFavorites = () => {
      favoritesDiv.innerHTML = '';
      getFavorites().forEach(expr => {
        const btn = document.createElement('button');
        btn.textContent = expr;
        btn.onclick = () => {
          screen.value = expr;
          highlightUnbalanced();
        };
        favoritesDiv.appendChild(btn);
      });
    };

    const startVoice = () => {
      try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) throw new Error();
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.onresult = e => {
          const spoken = e.results[0][0].transcript.toLowerCase();
          const parsed = parseSpokenMath(spoken);
          if (parsed) {
            screen.value += parsed;
            highlightUnbalanced();
          } else {
            showAlert('‚ùå Could not parse voice input', 'error');
          }
        };
        recognition.onerror = e => showAlert(`üé§ Error: ${e.error}`, 'error');
        recognition.start();
      } catch {
        showAlert('üé§ Voice input not supported', 'error');
      }
    };

    const parseSpokenMath = (input) => {
      return input
        .replace(/plus/g, '+')
        .replace(/minus/g, '-')
        .replace(/(times|multiply|into)/g, '*')
        .replace(/(divided by|divide|over)/g, '/')
        .replace(/equals?/g, '=')
        .replace(/[^\d+\-*/().]/g, '')
        .replace(/\s+/g, '');
    };

    const changeTheme = theme => {
      document.body.className = theme;
      themeSelect.value = theme;
      localStorage.setItem('theme', theme);
    };

    const autoSwitchTheme = () => {
      const hour = new Date().getHours();
      const defaultTheme = (hour >= 6 && hour < 18) ? 'light' : 'dark';
      const savedTheme = localStorage.getItem('theme') || defaultTheme;
      changeTheme(savedTheme);
    };

    const showAlert = (msg, type = 'info') => {
      alert(msg); // Replace later with toast popup
    };

    window.onload = () => {
      updateFavorites();
      autoSwitchTheme();
    };
  </script>
</body>
</html>

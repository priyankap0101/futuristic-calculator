<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Calculator</title>
  <style>
    :root {
      --bg: #111;
      --primary: #0ff;
      --accent: #f0f;
      --danger: #f55;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .calculator {
      background: var(--glass);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 30px var(--primary);
      backdrop-filter: blur(15px);
      max-width: 400px;
      width: 100%;
    }

    .screen {
      width: 100%;
      font-size: 1.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #000;
      color: var(--primary);
      border: none;
      border-radius: 0.75rem;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    .buttons button {
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      background: var(--primary);
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .buttons button:hover {
      background: var(--accent);
    }

    #themeSelect {
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    #favorites, #history {
      margin-top: 1rem;
    }

    #favorites button {
      margin: 0.25rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: var(--accent);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="screen" class="screen" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="del()">‚å´</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button id="bracketBtn" onclick="append('()')">()</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="copyResult()">üìã</button>
      <button onclick="startVoice()">üé§</button>
    </div>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="neon">Neon</option>
    </select>
    <div id="favorites"></div>
    <div id="history"></div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const themeSelect = document.getElementById('themeSelect');
    const bracketBtn = document.getElementById('bracketBtn');
    const historyDiv = document.getElementById('history');
    const favoritesDiv = document.getElementById('favorites');
    let historyArr = [];

    const isValidMath = expr => /^[\d+\-*/().\s]+$/.test(expr);
    const isBalanced = expr => {
      let balance = 0;
      for (let char of expr) {
        if (char === '(') balance++;
        else if (char === ')') balance--;
        if (balance < 0) return false;
      }
      return balance === 0;
    };

    const append = char => {
      screen.value += char;
      highlightUnbalanced();
    };

    const del = () => {
      screen.value = screen.value.slice(0, -1);
      highlightUnbalanced();
    };

    const clearScreen = () => {
      screen.value = '';
      highlightUnbalanced();
    };

    const calculate = () => {
      const expr = screen.value.trim();
      if (!expr || !isBalanced(expr) || !isValidMath(expr)) return showToast('‚ùå Invalid Expression', 'error');
      try {
        const result = eval(expr);
        if (!isFinite(result)) throw new Error();
        screen.value = result;
        saveToHistory(expr, result);
      } catch {
        screen.value = 'Error';
        showToast('‚ö†Ô∏è Evaluation Error', 'error');
      }
      highlightUnbalanced();
    };

    const highlightUnbalanced = () => {
      bracketBtn.style.backgroundColor = isBalanced(screen.value) ? '' : 'var(--danger)';
    };

    const saveToHistory = (expr, result) => {
      const entry = `${expr} = ${result}`;
      if (historyArr.length >= 20) historyArr.shift();
      historyArr.push(entry);
      updateHistory();
    };

    const updateHistory = () => {
      historyDiv.innerHTML = '<h4>üìú History</h4>';
      [...historyArr].reverse().forEach(entry => {
        const div = document.createElement('div');
        div.textContent = entry;
        div.onclick = () => {
          screen.value = entry.split('=')[0].trim();
          highlightUnbalanced();
        };
        historyDiv.appendChild(div);
      });
    };

    const copyResult = () => {
      const val = screen.value.trim();
      if (!val) return;
      navigator.clipboard.writeText(val)
        .then(() => showToast('‚úÖ Copied to clipboard', 'success'))
        .catch(() => showToast('‚ùå Copy failed', 'error'));
    };

    const getFavorites = () => {
      try {
        return JSON.parse(localStorage.getItem('favorites') || '[]');
      } catch {
        return [];
      }
    };

    const saveFavorite = () => {
      const expr = screen.value.trim();
      if (!expr) return;
      let favs = getFavorites();
      if (!favs.includes(expr)) {
        favs.push(expr);
        localStorage.setItem('favorites', JSON.stringify(favs));
        updateFavorites();
        showToast('‚≠ê Added to Favorites');
      } else {
        showToast('‚ö†Ô∏è Already in Favorites');
      }
    };

    const updateFavorites = () => {
      favoritesDiv.innerHTML = '<h4>‚≠ê Favorites</h4>';
      getFavorites().forEach(expr => {
        const btn = document.createElement('button');
        btn.textContent = expr;
        btn.onclick = () => {
          screen.value = expr;
          highlightUnbalanced();
        };
        favoritesDiv.appendChild(btn);
      });
    };

    const startVoice = () => {
      try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) throw new Error();
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.onresult = e => {
          const spoken = e.results[0][0].transcript.toLowerCase();
          const parsed = parseSpokenMath(spoken);
          if (parsed) {
            screen.value += parsed;
            highlightUnbalanced();
          } else {
            showToast('‚ùå Could not parse voice input', 'error');
          }
        };
        recognition.onerror = e => showToast(`üé§ Error: ${e.error}`, 'error');
        recognition.start();
      } catch {
        showToast('üé§ Voice input not supported', 'error');
      }
    };

    const parseSpokenMath = input => input
      .replace(/plus/g, '+')
      .replace(/minus/g, '-')
      .replace(/(times|multiply|into)/g, '*')
      .replace(/(divided by|divide|over)/g, '/')
      .replace(/equals?/g, '=')
      .replace(/[^\d+\-*/().]/g, '')
      .replace(/\s+/g, '');

    const changeTheme = theme => {
      document.body.className = theme;
      themeSelect.value = theme;
      localStorage.setItem('theme', theme);
    };

    const autoSwitchTheme = () => {
      const hour = new Date().getHours();
      const defaultTheme = (hour >= 6 && hour < 18) ? 'light' : 'dark';
      const savedTheme = localStorage.getItem('theme') || defaultTheme;
      changeTheme(savedTheme);
    };

    const showToast = (msg, type = 'info') => {
      alert(msg); // Replace with custom toast UI
    };

    window.onload = () => {
      updateFavorites();
      autoSwitchTheme();
    };
  </script>
</body>
</html>

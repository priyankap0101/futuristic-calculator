<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Pro Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>
  <style>
    :root {
      --bg: #0d0d0f;
      --text: #f8f8f8;
      --accent: #00f0ff;
      --btn-bg: #1a1a1d;
      --btn-hover: #333;
      --ripple: rgba(255, 255, 255, 0.4);
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: "Orbitron", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .app {
      width: 380px;
      max-width: 95vw;
      background: rgba(20, 20, 25, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px var(--accent);
      overflow: hidden;
      position: relative;
    }
    .tabs {
      display: flex;
      background: rgba(0,0,0,0.6);
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab.active {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }
    .content {
      padding: 15px;
      min-height: 460px;
      transition: transform 0.5s;
    }
    .calc-display {
      width: 100%;
      height: 60px;
      font-size: 22px;
      padding: 10px;
      border: none;
      background: #111;
      color: var(--text);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: var(--btn-bg);
      color: var(--text);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.2s;
    }
    button:hover { background: var(--btn-hover); }
    button:active { transform: scale(0.95); }
    .history {
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 10px;
    }
    .history div { cursor: pointer; margin: 2px 0; }
    .converter input, .converter select {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      border-radius: 8px;
      border: none;
      background: #111;
      color: var(--text);
    }
    canvas.stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>
  <div class="app">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('calc')">Calculator</div>
      <div class="tab" onclick="switchTab('graph')">Graph</div>
      <div class="tab" onclick="switchTab('convert')">Converter</div>
      <div class="tab" onclick="switchTab('settings')">Settings</div>
    </div>

    <div id="calc" class="content">
      <input id="display" class="calc-display" readonly />
      <div class="buttons">
        <button>(</button><button>)</button><button>^</button><button>C</button>
        <button>7</button><button>8</button><button>9</button><button>/</button>
        <button>4</button><button>5</button><button>6</button><button>*</button>
        <button>1</button><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>.</button><button>=</button><button>+</button>
      </div>
      <div class="history" id="history"></div>
    </div>

    <div id="graph" class="content" style="display:none;">
      <input id="graph-input" placeholder="Enter functions: sin(x), x^2, ..." style="width:100%;padding:10px;">
      <canvas id="graph-canvas"></canvas>
    </div>

    <div id="convert" class="content" style="display:none;">
      <div class="converter">
        <input id="fromValue" type="number" placeholder="Enter value">
        <select id="fromUnit"></select>
        <input id="toValue" type="text" readonly>
        <select id="toUnit"></select>
      </div>
    </div>

    <div id="settings" class="content" style="display:none;">
      <h3>Themes</h3>
      <select id="themeSelect">
        <option value="galaxy">Galaxy</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="neon">Neon</option>
        <option value="matrix">Matrix</option>
      </select>
    </div>
  </div>

<script>
/* ---------- TAB SWITCHING ---------- */
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.content').forEach(c => c.style.display = "none");
  document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).style.display = "block";
}

/* ---------- CALCULATOR ---------- */
const display = document.getElementById("display");
const historyDiv = document.getElementById("history");
let history = [];

document.querySelectorAll("#calc button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    let val = btn.textContent;
    if(val==="C"){ display.value=""; return; }
    if(val==="="){ 
      try {
        let result = math.evaluate(display.value);
        history.unshift(display.value+" = "+result);
        if(history.length>50) history.pop();
        renderHistory();
        display.value = result;
      } catch(e){ display.value="Error"; }
      return;
    }
    display.value += val;
  });
});

function renderHistory(){
  historyDiv.innerHTML="";
  history.forEach(h=>{
    let d=document.createElement("div");
    d.textContent=h;
    d.onclick=()=>{ display.value=h.split("=")[0].trim(); };
    historyDiv.appendChild(d);
  });
}

/* Keyboard support */
document.addEventListener("keydown",(e)=>{
  if("0123456789+-*/().^".includes(e.key)) display.value+=e.key;
  else if(e.key==="Enter"){ e.preventDefault(); document.querySelector("#calc button:nth-child(19)").click(); }
  else if(e.key==="Backspace"){ display.value=display.value.slice(0,-1); }
});

/* ---------- GRAPHING ---------- */
const ctx=document.getElementById("graph-canvas").getContext("2d");
let chart=new Chart(ctx,{
  type:"line",
  data:{datasets:[]},
  options:{
    responsive:true,
    scales:{
      x:{type:"linear",position:"bottom",title:{display:true,text:"x"}},
      y:{title:{display:true,text:"y"}}
    },
    plugins:{zoom:{zoom:{wheel:{enabled:true},pinch:{enabled:true},mode:"xy"}}}
  }
});

document.getElementById("graph-input").addEventListener("change",()=>{
  let funcs=document.getElementById("graph-input").value.split(",");
  chart.data.datasets=[];
  funcs.forEach((f,i)=>{
    let data=[];
    for(let x=-10;x<=10;x+=0.1){
      try{ data.push({x,y:math.evaluate(f,{x})}); }catch{}
    }
    chart.data.datasets.push({label:f.trim(),data,borderColor:`hsl(${i*60},100%,50%)`,fill:false});
  });
  chart.update();
});

/* ---------- CONVERTER ---------- */
const units={
  length:{m:1,km:1000,cm:0.01,mm:0.001},
  weight:{kg:1,g:0.001,lb:0.453592},
  temp:{C:"C",F:"F",K:"K"},
  time:{s:1,min:60,h:3600},
  speed:{"m/s":1,"km/h":0.2778}
};
const fromU=document.getElementById("fromUnit");
const toU=document.getElementById("toUnit");

function populateUnits(cat){
  fromU.innerHTML=""; toU.innerHTML="";
  Object.keys(units[cat]).forEach(u=>{
    fromU.add(new Option(u,u)); toU.add(new Option(u,u));
  });
}
populateUnits("length");

document.getElementById("fromValue").addEventListener("input",convert);
fromU.addEventListener("change",convert);
toU.addEventListener("change",convert);

function convert(){
  let val=parseFloat(document.getElementById("fromValue").value);
  let fu=fromU.value, tu=toU.value;
  let cat=Object.keys(units).find(c=>fu in units[c] && tu in units[c]);
  if(!cat||isNaN(val)) return;
  if(cat==="temp"){
    let out=val;
    if(fu==="C"&&tu==="F") out=val*9/5+32;
    else if(fu==="F"&&tu==="C") out=(val-32)*5/9;
    else if(fu==="C"&&tu==="K") out=val+273.15;
    else if(fu==="K"&&tu==="C") out=val-273.15;
    else if(fu==="F"&&tu==="K") out=(val-32)*5/9+273.15;
    else if(fu==="K"&&tu==="F") out=(val-273.15)*9/5+32;
    document.getElementById("toValue").value=out;
  } else {
    let out=val*units[cat][fu]/units[cat][tu];
    document.getElementById("toValue").value=out;
  }
}

/* ---------- THEMES ---------- */
const themes={
  dark:{bg:"#0d0d0f",text:"#f8f8f8",accent:"#00f0ff"},
  light:{bg:"#f8f8f8",text:"#111",accent:"#0077ff"},
  neon:{bg:"#000",text:"#fff",accent:"#ff00ff"},
  matrix:{bg:"#000",text:"#0f0",accent:"#0f0"},
  galaxy:{bg:"#0d0d0f",text:"#fff",accent:"#00f0ff"}
};
document.getElementById("themeSelect").addEventListener("change",(e)=>{
  let t=themes[e.target.value];
  document.documentElement.style.setProperty("--bg",t.bg);
  document.documentElement.style.setProperty("--text",t.text);
  document.documentElement.style.setProperty("--accent",t.accent);
});

/* ---------- GALAXY STARS ---------- */
const canvas=document.querySelector(".stars");
const ctxStar=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let stars=Array.from({length:200},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2,dx:(Math.random()-0.5)*0.2,dy:(Math.random()-0.5)*0.2}));
function animateStars(){
  ctxStar.clearRect(0,0,canvas.width,canvas.height);
  ctxStar.fillStyle="white";
  stars.forEach(s=>{
    ctxStar.beginPath();
    ctxStar.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctxStar.fill();
    s.x+=s.dx; s.y+=s.dy;
    if(s.x<0||s.x>canvas.width) s.dx*=-1;
    if(s.y<0||s.y>canvas.height) s.dy*=-1;
  });
  requestAnimationFrame(animateStars);
}
animateStars();
</script>
</body>
</html>

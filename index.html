<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js">
  <style>
:root {
  --bg: #0f0f0f;
  --text: #f0f0f0;
  --accent: #00ffe7;
  --danger: #ff4d4d;
  --glass: rgba(255, 255, 255, 0.08);
}

body.light {
  --bg: #f9f9f9;
  --text: #000;
  --accent: #0077ff;
  --glass: rgba(0, 0, 0, 0.05);
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  transition: background 0.4s ease, color 0.4s ease;
  padding: 20px;
  overflow-x: hidden;
}

.calculator {
  backdrop-filter: blur(18px);
  background-color: var(--glass);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 24px;
  box-shadow: 0 0 45px var(--accent);
  padding: 28px;
  width: 100%;
  max-width: 420px;
  transition: all 0.3s ease-in-out;
}

#screen {
  width: 100%;
  height: 64px;
  font-size: 1.6rem;
  text-align: right;
  margin-bottom: 16px;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background-color: rgba(255, 255, 255, 0.06);
  color: var(--text);
  outline: none;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

.buttons button,
#favorites button {
  padding: 16px;
  font-size: 1.2rem;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  background-color: var(--accent);
  color: #000;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 12px var(--accent);
}

.buttons button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px var(--accent);
}

.buttons button:focus {
  outline: 2px solid var(--text);
  outline-offset: 2px;
}

#favorites button {
  background-color: #222;
  color: var(--accent);
  margin: 4px;
  font-size: 1rem;
  box-shadow: none;
}

#history,
#favorites {
  margin-top: 20px;
  max-height: 180px;
  overflow-y: auto;
  background-color: rgba(255, 255, 255, 0.05);
  padding: 12px;
  border-radius: 14px;
  width: 100%;
  box-shadow: inset 0 0 14px rgba(0, 0, 0, 0.2);
}

#themeSelect {
  margin: 20px 0;
  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid var(--accent);
  background-color: rgba(255, 255, 255, 0.04);
  color: var(--text);
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 10px var(--accent);
  transition: all 0.2s ease;
}

#themeSelect:hover {
  background-color: var(--glass);
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--accent);
  color: #000;
  padding: 12px 24px;
  border-radius: 14px;
  box-shadow: 0 0 22px var(--accent);
  z-index: 9999;
  animation: fadeout 3s forwards;
  font-weight: bold;
}

@keyframes fadeout {
  0% { opacity: 1; }
  85% { opacity: 1; }
  100% { opacity: 0; }
}

/* Responsive design */
@media (max-width: 480px) {
  .calculator {
    padding: 20px;
    border-radius: 18px;
  }

  .buttons button {
    padding: 12px;
    font-size: 1rem;
  }

  #screen {
    font-size: 1.3rem;
    height: 52px;
    padding: 10px;
  }

  #themeSelect {
    font-size: 0.9rem;
  }
}


  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen" readonly />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="del()">⌫</button>
    </div>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <div id="favorites"></div>
    <div id="history"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
  <script>
// DOM references
const screen = document.getElementById('screen');
const themeSelect = document.getElementById('themeSelect');
const historyContainer = document.getElementById('history');

// Load stored history or start fresh
let history = JSON.parse(localStorage.getItem('history')) || [];

// ✅ Toast alert
function showToast(message) {
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerText = message;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

// ✅ Append value to screen with operator validation
function appendToScreen(value) {
  const current = screen.value;
  const lastChar = current.slice(-1);
  const isOp = /[+\-*/.]/;

  if (isOp.test(lastChar) && isOp.test(value)) return;
  screen.value += value;
}

// ✅ Bracket balance checker (basic)
function isBalancedBrackets(expr) {
  let count = 0;
  for (let ch of expr) {
    if (ch === '(') count++;
    else if (ch === ')') count--;
    if (count < 0) return false;
  }
  return count === 0;
}

// ✅ Evaluate expression using math.js safely
function evaluateExpression() {
  const expr = screen.value.trim();
  if (!expr) return;

  if (!isBalancedBrackets(expr)) {
    return showToast('🛑 Unbalanced Brackets');
  }

  try {
    const result = math.evaluate(expr);
    screen.value = result;
    saveToHistory(expr, result);
  } catch (err) {
    showToast('❌ Invalid Expression');
  }
}

// ✅ Add to history and save to localStorage
function saveToHistory(expression, result) {
  const entry = `${expression} = ${result}`;
  history.push(entry);
  if (history.length > 50) history.shift(); // max 50 entries
  localStorage.setItem('history', JSON.stringify(history));
  updateHistoryDisplay();
}

// ✅ Render history UI
function updateHistoryDisplay() {
  const latest = history.slice(-10).reverse(); // last 10
  historyContainer.innerHTML = `<h4>History</h4>` + latest.map((entry, i) => {
    const safe = entry.replace(/'/g, "\\'");
    return `<div class="history-entry" onclick="loadFromHistory('${safe}')">${entry}</div>`;
  }).join('');
}

// ✅ Load expression back from history
function loadFromHistory(entry) {
  const expression = entry.split('=')[0].trim();
  screen.value = expression;
}

// ✅ Backspace
function deleteLastChar() {
  screen.value = screen.value.slice(0, -1);
}

// ✅ Clear all
function clearScreen() {
  screen.value = '';
}

// ✅ Apply theme
function applyTheme(theme) {
  document.body.className = theme;
  localStorage.setItem('theme', theme);
}

// ✅ Load on page ready
window.onload = () => {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  themeSelect.value = savedTheme;
  applyTheme(savedTheme);
  updateHistoryDisplay();
};

  </script>
</body>
</html>
